<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Barcode Scanner</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=400;600;700&display=swap" rel="stylesheet">
    <!-- Load QuaggaJS library for barcode scanning -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px; /* Maximize for typical phone screen */
            margin-bottom: 1rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            aspect-ratio: 1 / 1; /* Keep the video frame square */
            background-color: #000;
        }

        #interactive.viewport {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* QuaggaJS targets the video and canvas elements inside the viewport */
        #interactive.viewport video,
        #interactive.viewport canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill the container without distortion */
        }

        /* Highlighting box for the scan area */
        .drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .code-39-box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Adjust to cover the main scanning area */
            height: 30%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.6); /* Darkens surrounding area */
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* Scan Line Animation */
        .scan-line {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 2px;
            background-color: #4ade80; /* Green line */
            box-shadow: 0 0 10px #4ade80;
            transform: translateY(-50%);
            animation: scan-move 2s infinite alternate linear;
        }

        @keyframes scan-move {
            0% { top: 35%; opacity: 0.8; }
            100% { top: 65%; opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div class="w-full max-w-sm text-white flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-4 text-green-400">Barcode Scanner</h1>
        <!-- Updated status display for Google Sheets -->
        <p id="status-message" class="text-sm text-gray-400 mb-1">Sheet status: <span id="save-status" class="text-green-400">Ready.</span></p>
        <p class="text-sm text-gray-400 mb-6">Tap "Start Scan" or use Manual Input.</p>

        <div id="scanner-container">
            <!-- QuaggaJS will insert video/canvas elements here -->
            <div id="interactive" class="viewport">
                <!-- Visual cue for scanning area -->
                <div class="code-39-box">
                    <div class="scan-line"></div>
                </div>
            </div>
        </div>

        <div id="controls" class="w-full space-y-4">
            <button id="start-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-xl transition shadow-lg shadow-green-900/50" onclick="startScanner()">
                Start Scan
            </button>
            <button id="stop-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-xl transition shadow-lg shadow-red-900/50 hidden" onclick="stopScanner()">
                Stop Scan
            </button>
            
            <button id="manual-input-button" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-xl transition shadow-lg shadow-gray-900/50" onclick="toggleManualInput()">
                Manual Input
            </button>
        </div>

        <!-- Manual Input Card (New) -->
        <div id="manual-input-card" class="mt-8 p-4 w-full bg-gray-800 border border-gray-700 rounded-xl shadow-xl hidden">
            <h2 class="text-xl font-semibold mb-3 text-blue-300">Enter Code Manually</h2>
            <input type="text" id="manual-code-input" placeholder="Enter UPC or Barcode" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition" onclick="submitManualCode()">
                Submit Code
            </button>
        </div>

        <!-- Result Card -->
        <div id="result-card" class="mt-8 p-4 w-full bg-gray-800 border border-gray-700 rounded-xl shadow-xl hidden">
            <h2 class="text-xl font-semibold mb-2 text-green-300">Scan Result</h2>
            <div class="space-space-y-1">
                <p class="text-sm text-gray-400">Type:</p>
                <p id="result-type" class="text-lg font-bold text-white"></p>
                <p class="text-sm text-gray-400 pt-2">Code:</p>
                <p id="result-code" class="text-2xl font-extrabold text-yellow-300 break-words"></p>
            </div>
            <button id="clear-button" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg text-sm" onclick="clearResult()">
                Clear Result
            </button>
        </div>
        
        <!-- Error/Message Modal -->
        <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
            <div class="bg-gray-900 p-6 rounded-xl shadow-2xl max-w-sm w-full border border-red-500">
                <h3 class="text-xl font-bold text-red-400 mb-3">Error</h3>
                <p id="modal-content" class="text-gray-300 text-sm mb-4">An unknown error occurred.</p>
                <button onclick="closeModal()" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-semibold">
                    OK
                </button>
            </div>
        </div>

        <!-- Configuration Check Card -->
        <div class="mt-8 w-full">
            <button onclick="toggleConfigCheck()" class="w-full text-left p-3 bg-gray-700 hover:bg-gray-600 text-sm font-semibold rounded-lg text-gray-200">
                <span id="config-toggle-icon">▼</span> Configuration Check (Troubleshooting)
            </button>
            <div id="config-check-details" class="mt-2 p-4 bg-gray-800 border border-gray-700 rounded-lg text-xs space-y-2 hidden">
                <p class="text-red-400 font-bold">CRITICAL: These values MUST match your Google Form:</p>
                
                <div>
                    <label class="text-gray-400 block mb-1">Google Sheet Form ID (from the Form's URL):</label>
                    <p id="display-form-id" class="text-yellow-300 break-all"></p>
                </div>
                
                <div>
                    <label class="text-gray-400 block mb-1">Google Form Entry ID (from the field name):</label>
                    <p id="display-entry-id" class="text-yellow-300 break-all"></p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // ====================================================================
        // CONFIGURATION: Confirmed working based on your pre-filled link.
        // ====================================================================
        const GOOGLE_SHEET_FORM_ID = "1FAIpQLSdzJQmlhdCtxFsxfaVymja1AEJyzJ0RjQ0gm7JycyYff3xTg"; 
        
        // This Entry ID (entry.78591346) was confirmed by your link to be correct.
        const GOOGLE_SHEET_ENTRY_ID = "entry.78591346"; 
        // ====================================================================


        // Global state to track scanner status
        let isScanning = false;
        
        // --- Configuration Display Logic ---
        window.onload = () => {
            // Populate the configuration check card on load
            document.getElementById('display-form-id').textContent = GOOGLE_SHEET_FORM_ID;
            document.getElementById('display-entry-id').textContent = GOOGLE_SHEET_ENTRY_ID;
        };

        const toggleConfigCheck = () => {
            const details = document.getElementById('config-check-details');
            const icon = document.getElementById('config-toggle-icon');
            details.classList.toggle('hidden');
            icon.textContent = details.classList.contains('hidden') ? '▼' : '▲';
        };

        // --- Utility Functions for UI ---

        const showMessage = (title, message, isError = false) => {
            const modal = document.getElementById('message-modal');
            const modalTitle = modal.querySelector('h3');
            const modalContent = document.getElementById('modal-content');
            const okButton = modal.querySelector('button');

            modalTitle.textContent = title;
            modalContent.textContent = message;
            
            if (isError) {
                modalTitle.classList.remove('text-green-400');
                modalTitle.classList.add('text-red-400');
                okButton.classList.replace('bg-green-600', 'bg-red-600');
                okButton.classList.replace('hover:bg-green-700', 'hover:bg-red-700');
            } else {
                modalTitle.classList.remove('text-red-400');
                modalTitle.classList.add('text-green-400');
                okButton.classList.replace('bg-red-600', 'bg-green-600');
                okButton.classList.replace('hover:bg-red-700', 'hover:bg-green-700');
            }

            modal.classList.remove('hidden');
        };

        const closeModal = () => {
            document.getElementById('message-modal').classList.add('hidden');
        };

        const updateStatus = (message) => {
            document.getElementById('status-message').textContent = message;
        };
        
        const clearResult = () => {
            document.getElementById('result-card').classList.add('hidden');
            document.getElementById('result-type').textContent = '';
            document.getElementById('result-code').textContent = '';
            
            // Reset save status display
            document.getElementById('save-status').textContent = 'Ready.';
            document.getElementById('save-status').classList.remove('text-red-400', 'text-yellow-400');
            document.getElementById('save-status').classList.add('text-green-400');
            
            // Hide manual input card and reset button text
            const manualCard = document.getElementById('manual-input-card');
            if (!manualCard.classList.contains('hidden')) {
                manualCard.classList.add('hidden');
                document.getElementById('manual-input-button').textContent = 'Manual Input';
            }


            // Resume scanning after clearing the result
            if (!isScanning) {
                startScanner();
            }
        };


        // --- Manual Input Logic (New) ---

        const toggleManualInput = () => {
            const manualCard = document.getElementById('manual-input-card');
            const button = document.getElementById('manual-input-button');
            
            manualCard.classList.toggle('hidden');

            if (manualCard.classList.contains('hidden')) {
                button.textContent = 'Manual Input';
            } else {
                button.textContent = 'Hide Manual Input';
                // Stop the camera if the manual input is opened
                if (isScanning) {
                    stopScanner();
                }
            }
        };

        const submitManualCode = () => {
            const codeInput = document.getElementById('manual-code-input');
            const code = codeInput.value.trim();

            if (!code) {
                showMessage("Input Required", "Please enter a UPC or Barcode before submitting.", true);
                return;
            }

            // Display the result locally
            document.getElementById('result-type').textContent = 'MANUAL_ENTRY';
            document.getElementById('result-code').textContent = code;
            document.getElementById('result-card').classList.remove('hidden');
            updateStatus(`Submitting: ${code}`);

            // Set status for submission attempt
            const saveStatusEl = document.getElementById('save-status');
            saveStatusEl.textContent = `Manual input received! Attempting save...`;
            saveStatusEl.classList.remove('text-green-400', 'text-red-400');
            saveStatusEl.classList.add('text-yellow-400');

            // Call the same save function used by the scanner
            saveBarcodeToGoogleSheet(code, 'MANUAL');
        };


        // --- Google Sheets (via Forms) Logic ---

        const saveBarcodeToGoogleSheet = async (code, type) => {
            const saveStatusEl = document.getElementById('save-status');
            const MAX_RETRIES = 3;
            let attempt = 0;

            if (GOOGLE_SHEET_FORM_ID.length < 20 || GOOGLE_SHEET_ENTRY_ID.length < 5) {
                saveStatusEl.textContent = "SETUP ERROR: IDs are missing/too short!";
                saveStatusEl.classList.remove('text-green-400', 'text-yellow-400');
                saveStatusEl.classList.add('text-red-400');
                console.error("Configuration Error: Please ensure GOOGLE_SHEET_FORM_ID and GOOGLE_SHEET_ENTRY_ID are correctly set.");
                return;
            }

            while (attempt < MAX_RETRIES) {
                attempt++;

                if (attempt > 1) {
                    const delay = Math.pow(2, attempt) * 500; // 1s, 2s, 4s delay
                    saveStatusEl.textContent = `Submission failed. Retrying in ${delay / 1000}s (Attempt ${attempt}/${MAX_RETRIES})...`;
                    saveStatusEl.classList.remove('text-green-400', 'text-red-400');
                    saveStatusEl.classList.add('text-yellow-400');
                    await new Promise(resolve => setTimeout(resolve, delay));
                }

                saveStatusEl.textContent = `Submitting data... (Attempt ${attempt}/${MAX_RETRIES})`;
                saveStatusEl.classList.remove('text-green-400', 'text-red-400');
                saveStatusEl.classList.add('text-yellow-400');

                try {
                    // 1. The URL for submitting Google Form data
                    const formUrl = `https://docs.google.com/forms/d/e/${GOOGLE_SHEET_FORM_ID}/formResponse`;
                    
                    // 2. Construct URL-encoded form data (mapping the entry ID to the barcode value)
                    const formData = new URLSearchParams();
                    formData.append(GOOGLE_SHEET_ENTRY_ID, code);

                    // --- DEBUG LOGS ---
                    console.log(`--- GOOGLE FORM SUBMISSION ATTEMPT ${attempt} START ---`);
                    console.log(`1. Form URL: ${formUrl}`);
                    console.log(`2. Entry Field ID: ${GOOGLE_SHEET_ENTRY_ID}`);
                    console.log(`3. Value being sent: ${code}`);
                    console.log("-----------------------------------------------------");
                    
                    // 3. Fetch request uses 'no-cors' mode (prevents reading response but guarantees send)
                    const response = await fetch(formUrl, {
                        method: 'POST',
                        mode: 'no-cors', 
                        body: formData,
                    });
                    
                    // On success: update status and exit the function/loop
                    saveStatusEl.textContent = `Saved to Sheet!`;
                    saveStatusEl.classList.remove('text-yellow-400');
                    saveStatusEl.classList.add('text-green-400');
                    console.log("SUCCESS: Request sent successfully. Data should be in the sheet.");
                    return; // EXIT FUNCTION ON SUCCESS

                } catch (e) {
                    console.error(`Attempt ${attempt} failed with critical error.`, e);
                    // The loop continues if attempt < MAX_RETRIES
                }
            }
            
            // Only runs if the loop completes (all retries failed)
            saveStatusEl.textContent = `SAVE FAILED AFTER ${MAX_RETRIES} RETRIES!`;
            saveStatusEl.classList.remove('text-yellow-400');
            saveStatusEl.classList.add('text-red-400');
            showMessage("Submission Failure", "The UPC code could not be saved to the Google Form after several attempts. Please verify your Form ID and Entry ID.", true);
        };


        // --- QuaggaJS Scanner Logic ---

        const startScanner = async () => {
            if (isScanning) return;
            // Hide manual input card if it's open
            if (!document.getElementById('manual-input-card').classList.contains('hidden')) {
                toggleManualInput();
            }

            console.log("Attempting to start scanner and initialize camera.");
            updateStatus("Initializing camera...");
            document.getElementById('start-button').classList.add('hidden');
            document.getElementById('stop-button').classList.remove('hidden');
            
            // Configuration for QuaggaJS - OPTIMIZED FOR UPC-A ACCURACY & STABILITY
            const config = {
                singlePass: true, // Process frames faster on mobile
                // Tells Quagga to read from the camera
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        // Request a specific resolution for better decoding accuracy
                        width: 1280,
                        height: 720,
                        // CRITICAL: Tells the browser to use the rear camera on mobile
                        facingMode: "environment" 
                    },
                },
                // Image processing parameters for better low-contrast reading
                decoders: [{
                    threshold: 0.12, 
                    median: 3, 
                }],
                // Set the area of the video stream where Quagga should look for barcodes
                locator: {
                    patchSize: "large", // Use large patch for better detection
                    halfSample: true, // Optimizes speed, crucial for mobile
                    tryVertical: true, // CRITICAL: Allows reading of rotated (upside-down) barcodes
                    // Define a concentrated search area (focusing on the center box)
                    area: { top: "30%", right: "10%", left: "10%", bottom: "30%" }
                },
                // Use maximum workers for faster parallel processing
                numOfWorkers: 4, 
                decoder: {
                    // Supported barcode types - ONLY UPC variants and industrial codes
                    readers: [
                        { format: "upc_reader", config: { normalizeBarSpace: true, minConfidence: 0.95 } },
                        "upc_e_reader",
                        // Industrial codes - minLength for stability
                        { format: "code_128_reader", config: { minLength: 6 } },
                        { format: "code_39_reader", config: { minLength: 6 } },
                        "codabar_reader",
                        "i2of5_reader"
                    ],
                    // CRITICAL CHANGE: Persistence set to 80 frames for very high accuracy and stability
                    resultPersistence: 80, 
                    supplements: ['ean_upc'], 
                },
                locate: true // Highlight the barcode when found
            };

            try {
                // Initialize Quagga
                await Quagga.init(config, (err) => {
                    if (err) {
                        console.error("Quagga initialization failed with error:", err);
                        stopScanner();
                        // Provide a clear message to the user about permissions
                        showMessage("Camera Access Required", `Failed to start camera. Please ensure your browser has camera access permission. Error detail: ${err.message}`, true);
                        return;
                    }
                    Quagga.start();
                    isScanning = true;
                    updateStatus("Scanning for barcodes...");
                });
            } catch (error) {
                // Catch any synchronous error during Quagga.init setup
                console.error("Initialization failed synchronously:", error);
                stopScanner();
                showMessage("Setup Error", "A fatal error occurred during scanner setup. Check console for details.", true);
                return;
            }

            // Event listener for when a barcode is detected
            Quagga.onDetected(handleDetected);
        };

        const stopScanner = () => {
            if (!isScanning) return;

            Quagga.stop();
            isScanning = false;
            document.getElementById('start-button').classList.remove('hidden');
            document.getElementById('stop-button').classList.add('hidden');
            updateStatus("Scan stopped.");

            // Remove any leftover canvas drawing buffers
            const viewport = document.querySelector('#interactive');
            const drawingBuffers = viewport.querySelectorAll('.drawingBuffer');
            drawingBuffers.forEach(buffer => buffer.remove());
        };

        const handleDetected = (result) => {
            // Stop scanning immediately after the first successful detection
            stopScanner();
            
            console.log("SUCCESS: Barcode detected, stopping scanner and preparing to save."); 
            
            let code = result.codeResult.code;
            let type = result.codeResult.format.toUpperCase();

            // --- START: CUSTOM LOGIC TO ENSURE 12-DIGIT UPC-A ---
            // If the code is a 13-digit EAN that starts with '0' (the UPC conversion), 
            // we strip the leading '0' to get the 12-digit UPC-A.
            if (code.length === 13 && code.startsWith('0')) {
                code = code.substring(1); // Strip the leading '0' to get 12 digits
                type = 'UPC-A (12-Digit)'; 
            } else if (type === 'UPC_A' || type === 'UPC_E') {
                // Set the type for standard UPC results
                type = `${type} (${code.length}-Digit)`;
            }
            // --- END: CUSTOM LOGIC ---

            // Display the result
            document.getElementById('result-type').textContent = type;
            document.getElementById('result-code').textContent = code;
            document.getElementById('result-card').classList.remove('hidden');
            updateStatus(`Found: ${code}`);

            // --- CRITICAL VISUAL CONFIRMATION ADDED HERE ---
            const saveStatusEl = document.getElementById('save-status');
            saveStatusEl.textContent = `Scanned! Attempting save...`;
            saveStatusEl.classList.remove('text-green-400', 'text-red-400');
            saveStatusEl.classList.add('text-yellow-400');
            // ----------------------------------------------

            // Save the result to the Google Sheet (via form)
            saveBarcodeToGoogleSheet(code, type);
        };


        // --- Handle Quagga drawing (optional but useful for debugging/visuals) ---
        Quagga.onProcessed(function(result) {
            var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                    result.boxes.filter(function(box) {
                        return box !== result.box;
                    }).forEach(function(box) {
                        Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                    });
                }

                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                }

                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: "red", lineWidth: 3});
                }
            }
        });

    </script>
</body>
</html>
