<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UPS Barcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- js-barcode library for generating barcodes locally -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }
        svg {
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }
        p {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">UPS Tracking Barcode (Code 128)</h1>
        <p class="text-sm text-gray-500 mb-2">Use your scanner app to scan this barcode.</p>
        
        <!-- SVG element where the barcode will be drawn -->
        <svg id="barcode"></svg>
        
        <p id="tracking-number"></p>
        
        <div class="mt-4">
            <h2 class="text-xl font-semibold text-red-600">Important Note:</h2>
            <p class="text-sm text-gray-600">
                For the best scan, ensure your screen brightness is high and the code is flat, with no glare.
            </p>
        </div>
    </div>

    <script>
        const trackingCode = "1Z9999999999999999"; 

        // Generate the Code 128 Barcode
        JsBarcode("#barcode", trackingCode, {
            format: "CODE128", // Explicitly use Code 128
            displayValue: true,
            fontSize: 18,
            margin: 10,
            width: 2, // Width of the narrowest bar
            height: 100 // Height of the barcode bars
        });

        document.getElementById('tracking-number').textContent = trackingCode;
    </script>
</body>
</html>
